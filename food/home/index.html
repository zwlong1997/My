<!DOCTYPE html>
<html ng-app="food">
	<head>
		<meta charset="UTF-8">
		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="../assets/home/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../assets/home/css/style.css"/>
		<link rel="stylesheet" href="../assets/vendor/bootstrap.min.css" />
		<script src="../assets/vendor/jquery-1.11.0.js"></script>
	</head>
	<body>

		<!--导航-->
		<div class="clearfix nav">
			<a class="logo" href="javascript:;"></a>
			<ul class="clearfix nav-wrap">
				<li><a class="nav-item nav-active" ui-sref="home">首页</a></li>
				<li><a class="nav-item" ui-sref="pinpai({artId:45})">品牌故事</a></li>
				<li><a class="nav-item" ui-sref="foodList">美食系列</a></li>
				<li><a class="nav-item" ui-sref="Shop">店面展示</a></li>
				<li><a class="nav-item" ui-sref="newList">新闻资讯</a></li>
				<li><a class="nav-item" ui-sref="about">关于我们</a></li>
			</ul>
		</div>
		
		<!--头部 轮播图-->
		<div ng-include="'../src/views/home/header.html'"></div>

		<!--中间内容页面-->
		<div ui-view></div>
		
		<!--底部-->
		<div ng-include="'../src/views/home/footer.html'"></div>
		
	</body>
	<!--jq调用-->
	<script src="../assets/home/js/jquery-1.11.0.js" type="text/javascript"></script>
	<script type="text/javascript">
		//导航当前项切换	
		$(".nav-item").click(function(){
			$(this).parent("li").siblings().children().removeClass("nav-active");		
			//点击对象的父级（li）的兄弟级（li）的子集（a）移除类
			$(this).addClass("nav-active");												
			//给点击对象添加类
		});
	</script>
</html>
