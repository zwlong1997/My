

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">店面管理</strong> / <small>Table</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <button type="button" class="am-btn am-btn-default" ui-sref="ShopAdd"><span class="am-icon-plus"></span> 新增</button>
              <button ng-click="saveShopId()" type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>
            </div>

            <div class="am-form-group am-margin-left am-fl">
              <select ng-model="ScateId" ng-change="getScate()" ng-controller="ShopCheck">
                <option value="">所有类别</option>
                <option value="{{item.scate_id}}" ng-repeat="item in shop_cate">{{item.scate_name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field" ng-model='shopname' ng-value='shopname'>
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="button" ui-sref="ShopName({'ShopName':shopname})">搜索</button>
                </span>
          </div>
        </div>
      </div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" ng-click="check_box()"/></th>
                <th class="table-id">ID</th>
                <th class="table-title">店面名称</th>
                <th class="table-type">店面分类</th>
                <th class="table-author">热线</th>
                <th class="table-fax">传真</th>
                <th class="table-date">添加时间</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in shop_list">
              <td><input type="checkbox" ng-init="item.shop_checked=false" ng-checked="item.shop_checked" ng-model="item.shop_checked" /></td>
              <td>{{item.shop_id}}</td>
              <td>{{item.shop_name}}</td>
              <td>{{item.scate_name}}</td>
              <td>{{item.shop_phone}}</td>
              <td>{{item.shop_fax}}</td>
              <td>{{item.shop_time*1000|date:'yyyy-MM-dd'}}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary" ui-sref="ShopEdit({'shopId':item.shop_id})"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                    <button class="am-btn am-btn-default am-btn-xs am-text-danger" ng-click="deleteShop(item.shop_id)"><span class="am-icon-trash-o"></span> 删除</button>
                  </div>
                </div>
              </td>
            </tr>
            
          </tbody>
        </table>
          <div class="am-cf">
            <ul class="am-pagination am-fr admin-content-pagination" uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="bigTotalItems" max-size="maxSize" ng-change="pageChanged()"></ul>
          </div>
      <hr />
    </form>
  </div>

</div>
