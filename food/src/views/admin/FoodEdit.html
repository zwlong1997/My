<div class="am-cf am-padding">
  <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">编辑食品</strong> / <small>Personal information</small></div>
</div>

<hr/>

<div class="am-g">

  <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
    <div class="am-panel am-panel-default">
      <div class="am-panel-bd">
        <div class="am-g">
          <div class="am-u-md-6">
            <img class="am-img-circle am-img-thumbnail" src="{{food_edit.food_img}}" alt=""/>
          </div>
          <div class="am-u-md-6">
              <div class="am-form-group">
                <img ngf-src="" class="img-responsive"/>
                <div class="button" ng-change="uploadImg()" ngf-select="" ngf-pattern="'image/*'" ngf-multiple="false" ng-model="food_edit.food_img">
                  <button type="button" class="am-btn am-btn-primary am-btn-xs">选择文件</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
    <form class="am-form am-form-horizontal" ng-submit="saveForm()">
      <div class="am-form-group">
        <label for="food_name" class="am-u-sm-3 am-form-label">食品名称</label>
        <div class="am-u-sm-9">
          <input ng-model="food_edit.food_name" type="text"  id="food_name" placeholder="食品名称" required>
        </div>
      </div>

      <div class="am-form-group">
        <label for="food_price" class="am-u-sm-3 am-form-label">食品价格</label>
        <div class="am-u-sm-9">
          <input ng-model="food_edit.food_price" type="text" id="food_price"  placeholder="输入你的食品价格">
        </div>
      </div>

      <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">所属分类</label>
        <div class="am-u-sm-9">
          <select  ng-model="food_edit.fcate_id" required>
            <option value="">请选择</option>
            <option ng-repeat="item in food_cate" value="{{item.fcate_id}}">{{item.fcate_name}}</option>
          </select>
        </div>
      </div>

      <div class="am-form-group">
        <label for="food_desc" class="am-u-sm-3 am-form-label">食品描述</label>
        <div class="am-u-sm-9">
          <textarea ng-model="food_edit.food_desc" class="" rows="5" id="food_desc" placeholder="输入食品描述"></textarea>
        </div>
      </div>

      <div class="am-form-group">
        <div class="am-u-sm-9 am-u-sm-push-3">
          <button  type="submit" class="am-btn am-btn-primary">保存修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
