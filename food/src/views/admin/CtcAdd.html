<div class="am-cf am-padding">
  <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加留言</strong></div>
</div>

<hr/>

<div class="am-g">
  <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
    <div class="am-panel am-panel-default">
      <div class="am-panel-bd">
        <div class="am-g">
          <div class="am-u-md-6">
            <img class="am-img-circle am-img-thumbnail" src="{{ctc.ctc_img}}" alt=""/>
          </div>
          <div class="am-u-md-6">
              <div class="am-form-group">
                <img  class="img-responsive"/>
                <div class="button" ng-change="uploadImg()" ngf-select="" ngf-pattern="'image/*'" ngf-multiple="false" ng-model="ctc.ctc_img">
                  <button type="button" class="am-btn am-btn-primary am-btn-xs">选择文件</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
    <form class="am-form am-form-horizontal">
      <div class="am-form-group">
        <label for="contact_title" class="am-u-sm-3 am-form-label">留言标题</label>
        <div class="am-u-sm-9">
          <input name="contact_title" type="text" required id="contact_title" placeholder="请输入留言标题" ng-model="ctc.ctc_title" />
        </div>
      </div>
      <div class="am-form-group">
        <label for="contact_name" class="am-u-sm-3 am-form-label">姓名</label>
        <div class="am-u-sm-9">
          <input name="contact_name" type="text" required id="contact_name" placeholder="请输入姓名" ng-model="ctc.ctc_name" />
        </div>
      </div>
      <div class="am-form-group">
        <label for="contact_phone" class="am-u-sm-3 am-form-label">手机号码</label>
        <div class="am-u-sm-9">
          <input name="contact_phone" type="text" required id="contact_phone" placeholder="请输入手机号码" ng-model="ctc.ctc_phone" />
        </div>
      </div>
      <div class="am-form-group">
        <label for="contact_content" class="am-u-sm-3 am-form-label">留言内容</label>
        <div class="am-u-sm-9">
          <textarea ng-model="ctc.ctc_content" class="" rows="5" id="ctc_content" placeholder="请输入留言内容"></textarea>
        </div>
      </div>

      <div class="am-form-group">
        <div class="am-u-sm-9 am-u-sm-push-3">
          <button ng-click="saveForm()" ng-disabled="showNotice" type="button" class="am-btn am-btn-primary">保存修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
