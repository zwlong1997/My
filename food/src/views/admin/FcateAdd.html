<div class="am-cf am-padding">
  <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加食品分类</strong></div>
</div>

<hr/>

<div class="am-g">
  <div class="am-u-sm-12 am-u-md-12 am-u-md-pull-12">
    <form class="am-form am-form-horizontal">
      <div class="am-form-group">
        <label for="user-name" class="am-u-sm-3 am-form-label">食品分类名称</label>
        <div class="am-u-sm-9">
          <input name="fcate_name" type="text" required id="user-name" placeholder="请输入食品分类名称" ng-model="fcate_name" ng-change="changeName(fcate_name)" />
          <small ng-show="showNotice" style="color:red">已经被添加了</small>
        </div>
      </div>

      <div class="am-form-group">
        <div class="am-u-sm-9 am-u-sm-push-3">
          <button ng-click="saveForm()" ng-disabled="showNotice" type="button" class="am-btn am-btn-primary">保存修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
