

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">公告管理</strong> / <small>Table</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <button type="button" class="am-btn am-btn-default" ui-sref="NoticeAdd"><span class="am-icon-plus"></span> 新增</button>
              <button ng-click="saveNoticeId()" type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>
            </div>

            
          </div>
        </div>
      </div>
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field" ng-model='noticename' ng-value='noticename'>
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="button" ui-sref="NoticeName({'NoticeName':noticename})">搜索</button>
                </span>
          </div>
        </div>
      </div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" ng-click="check_box()"/></th>
                <th class="table-id">ID</th>
                <th class="table-title">公告标题</th>
                <th class="table-content">内容</th>
                <th class="table-admin">管理员</th>
                <th class="table-time">时间</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in notice_list">
              <td><input type="checkbox" ng-init="item.notice_checked=false" ng-checked="item.notice_checked" ng-model="item.notice_checked" /></td>
              <td>{{item.notice_id}}</td>
              <td>{{item.notice_title}}</td>
              <td>{{item.notice_content}}</td>
              <td>{{item.admin_name}}</td>
              <td>{{item.notice_time*1000|date:'yyyy-MM-dd'}}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary" ui-sref="NoticeEdit({'noticeId':item.notice_id})"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                    <button class="am-btn am-btn-default am-btn-xs am-text-danger" ng-click="deleteNotice(item.notice_id)"><span class="am-icon-trash-o"></span> 删除</button>
                  </div>
                </div>
              </td>
            </tr>
            
          </tbody>
        </table>
          <div class="am-cf">
            <ul class="am-pagination am-fr admin-content-pagination" uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="bigTotalItems" max-size="maxSize" ng-change="pageChanged()"></ul>
          </div>
      <hr />
    </form>
  </div>

</div>
