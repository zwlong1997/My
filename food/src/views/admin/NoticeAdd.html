<div class="am-cf am-padding">
  <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加公告</strong></div>
</div>

<hr/>

<div class="am-g">
  <div class="am-u-sm-12 am-u-md-12 am-u-md-pull-12">
    <form class="am-form am-form-horizontal">
      <div class="am-form-group">
        <label for="notice_title" class="am-u-sm-3 am-form-label">公告标题</label>
        <div class="am-u-sm-9">
          <input name="notice_title" type="text" required id="notice_title" placeholder="请输入公告标题" ng-model="notice.notice_title"/>
        </div>
      </div>
      <div class="am-form-group">
        <label for="admin" class="am-u-sm-3 am-form-label">管理员</label>
        <div class="am-u-sm-9">
          <input name="admin" type="text" required id="admin" placeholder="管理员" ng-model="notice.admin_name" ng-change="changeName(notice.admin_name)"/>
          <small ng-show="showNotice" style="color:red">该管理员无效</small>
        </div>
      </div>
      <div class="am-form-group">
        <label for="notice_content" class="am-u-sm-3 am-form-label">公告内容</label>
        <div class="am-u-sm-9">
          <textarea ng-model="notice.notice_content" name="notice_content" id="notice_content" cols="30" rows="10" required placeholder="请输入公告内容"></textarea>
        </div>
      </div>

      <div class="am-form-group">
        <div class="am-u-sm-9 am-u-sm-push-3">
          <button ng-click="saveForm()" ng-disabled="showNotice" type="button" class="am-btn am-btn-primary">保存修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
